services:
  nginx:
    image: nginx:alpine
    container_name: assistant-nginx
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant-backend
    volumes:
      - ./backend:/var/www
    expose:
      - "9000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: assistant
      DB_USERNAME: assistant
      DB_PASSWORD: secret

  db:
    image: postgres:16-alpine
    container_name: assistant-db
    environment:
      POSTGRES_DB: assistant
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: